services:
  # Backend API Service
  - type: web
    name: seismic-dashboard-api
    runtime: python
    buildCommand: pip install -r dashboard/api/requirements.txt
    startCommand: cd dashboard/api && gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    
  # Static Site for Frontend
  - type: web
    name: seismic-dashboard-frontend
    runtime: static
    buildCommand: echo "No build needed"
    staticPublishPath: ./dashboard
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
